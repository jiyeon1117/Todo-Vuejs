<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <router-link to="/login">Login</router-link>

    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>

    <router-view name="log_header"></router-view>
    <router-view name="log_body"></router-view>
    <router-view name="log_footer"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>
    var Body = { template : '<div>This is Body</div>' };
    var Header = { template : '<div>This is Header</div>' };
    var Footer = { template : '<div>This is Footer</div>' };

    var Login = { template: "<div>Login</div>"}
    var LoginBody = { template : '<div>This is Login Body</div>' };
    var LoginHeader = { template : '<div>This is Login Header</div>' };
    var LoginFooter = { template : '<div>This is Login Footer</div>' };

    var router = new VueRouter({
      routes: [
        {
          path: '/',
          components: {
            default: Body,
            header: Header,
            footer: Footer
          }
        },
        {
          path: '/login',
          components: {
            Login: Login,
            log_header: LoginHeader,
            log_body: LoginBody,
            log_footer: LoginFooter
          }
        }
      ]
    });

    var app = new Vue({
      router
    }).$mount('#app');
  </script>
</body>
</html>
